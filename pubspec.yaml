name: mae_ban
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: NotoSansLao
      fonts:
        - asset: assets/fonts/NotoSansLao-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoSansLao-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansLao-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansLao-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansLao-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansLao-ExtraBold.ttf
          weight: 800
          # weight: 900
    - family: Meticula
      fonts:
        - asset: assets/fonts/meticula/Meticula-Light.ttf
          weight: 300
        - asset: assets/fonts/meticula/Meticula-Regular.ttf
          weight: 400
        - asset: assets/fonts/meticula/Meticula-Medium.ttf
          weight: 500
        - asset: assets/fonts/meticula/Meticula-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/meticula/Meticula-Bold.ttf
          weight: 700
        - asset: assets/fonts/meticula/Meticula-ExtraBold.ttf
          weight: 800

        # - asset: fonts/TrajanPro_Bold.ttf
        #   weight: 700
